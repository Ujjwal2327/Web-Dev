<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- grant location -->
    <!-- user location weatcher -->
    <!-- search city weather location -->
    <!-- loading gif -->

    <div class="wrapper">
        <h1>Weather App</h1>
        
        <!-- tab container -->
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <!-- container -->
        <div class="weather-container">
            <!-- grant location -->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="" width="80" loading="lazy">
                <p>Grant location access</p>
                <p>Allow access to get weather information.</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather form -->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->
            <div class="loading-container">
                <img src="./assets/loading.gif" alt="" width="150">
                <p>Loading...</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                
                <!-- weather icon -->
                <img src="" alt="" data-weatherIcon>
                
                <!-- temperature -->
                <p data-temp></p>
                
                <!-- parameters -->
                <div>
                    <div class="parameter-container">
                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="./assets/wind.png" alt="">
                            <p>windspeed</p>
                            <p data-windSpeed></p>
                        </div>
                       
                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="./assets/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>
                       
                        <!-- card 3 -->
                        <div class="parameter">
                            <img src="./assets/cloud.png" alt="">
                            <p>clouds</p>
                            <p data-cloudiness></p>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
